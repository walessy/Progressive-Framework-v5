<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for breathing effect -->
    <radialGradient id="breathGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Gradient for IT elements -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated gradient for breathing effect -->
    <radialGradient id="animatedBreathGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#093637;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Pulsing tech gradient -->
    <linearGradient id="animatedTechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Outer breathing aura -->
  <circle cx="75" cy="75" r="50" fill="url(#animatedBreathGradient)" opacity="0.2">
    <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Background circle representing the breathing core -->
  <circle cx="75" cy="75" r="40" fill="url(#animatedBreathGradient)" opacity="0.4">
    <animate attributeName="r" values="40;48;40" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner breathing circles -->
  <circle cx="75" cy="75" r="28" fill="url(#animatedBreathGradient)" opacity="0.6">
    <animate attributeName="r" values="28;35;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="75" cy="75" r="18" fill="url(#animatedBreathGradient)" opacity="0.8">
    <animate attributeName="r" values="18;24;18" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central tech core with pulse -->
  <circle cx="75" cy="75" r="10" fill="url(#animatedTechGradient)">
    <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Flowing data streams with movement -->
  <g opacity="0.7">
    <path d="M 25 50 Q 50 35 75 50 Q 100 65 125 50" stroke="url(#animatedTechGradient)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;5,-2;0,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 100 Q 50 115 75 100 Q 100 85 125 100" stroke="url(#animatedTechGradient)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-3,2;0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Circuit-like connections with subtle animation -->
  <g stroke="url(#animatedTechGradient)" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="50" y1="50" x2="100" y2="100">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="50" x2="50" y2="100">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Animated connection points -->
    <circle cx="50" cy="50" r="3" fill="url(#animatedTechGradient)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="3" fill="url(#animatedTechGradient)">
      <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="100" r="3" fill="url(#animatedTechGradient)">
      <animate attributeName="r" values="3;5;3" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="3" fill="url(#animatedTechGradient)">
      <animate attributeName="r" values="3;5;3" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text with subtle breathing effect -->
  <g>
    <!-- Text: "Breath" with gentle pulsing -->
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#animatedBreathGradient)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      Breath
    </text>
    
    <!-- Text: "IT" with tech pulsing -->
    <text x="170" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#animatedTechGradient)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
      IT
    </text>
    
    <!-- Subtle tagline -->
    <text x="170" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
      Living Systems Technology
    </text>
  </g>
  
  <!-- Small breathing indicator dots with staggered animation -->
  <g opacity="0.6">
    <circle cx="320" cy="35" r="2" fill="url(#animatedBreathGradient)">
      <animate attributeName="r" values="2;5;2" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="335" cy="42" r="2" fill="url(#animatedBreathGradient)">
      <animate attributeName="r" values="2;5;2" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="350" cy="35" r="2" fill="url(#animatedBreathGradient)">
      <animate attributeName="r" values="2;5;2" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- Floating particles for extra life -->
  <g opacity="0.3">
    <circle cx="200" cy="20" r="1" fill="url(#breathGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,-10;0,0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="1" fill="url(#techGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0;-15,10;0,0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="130" r="1" fill="url(#breathGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-20;0,0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>