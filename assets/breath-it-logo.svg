<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for breathing effect -->
    <radialGradient id="breathGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Gradient for IT elements -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle representing the breathing core -->
  <circle cx="60" cy="60" r="38" fill="url(#breathGradient)" opacity="0.4"/>
  
  <!-- Inner breathing circles -->
  <circle cx="60" cy="60" r="28" fill="url(#breathGradient)" opacity="0.6"/>
  <circle cx="60" cy="60" r="18" fill="url(#breathGradient)" opacity="0.8"/>
  
  <!-- Central tech core -->
  <circle cx="60" cy="60" r="10" fill="url(#techGradient)"/>
  
  <!-- Binary/data flow elements around the breathing core -->
  <g opacity="0.7">
    <!-- Flowing data streams -->
    <path d="M 20 40 Q 40 30 60 40 Q 80 50 100 40" stroke="url(#techGradient)" stroke-width="2" fill="none"/>
    <path d="M 20 80 Q 40 90 60 80 Q 80 70 100 80" stroke="url(#techGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Circuit-like connections -->
  <g stroke="url(#techGradient)" stroke-width="1" fill="none" opacity="0.5">
    <line x1="40" y1="40" x2="80" y2="80"/>
    <line x1="80" y1="40" x2="40" y2="80"/>
    <circle cx="40" cy="40" r="3" fill="url(#techGradient)"/>
    <circle cx="80" cy="40" r="3" fill="url(#techGradient)"/>
    <circle cx="40" cy="80" r="3" fill="url(#techGradient)"/>
    <circle cx="80" cy="80" r="3" fill="url(#techGradient)"/>
  </g>
  
  <!-- Text: "Breath" -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#breathGradient)">
    Breath
  </text>
  
  <!-- Text: "IT" -->
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#techGradient)">
    IT
  </text>
  
  <!-- Subtle tagline -->
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" opacity="0.8">
    Living Systems Technology
  </text>
  
  <!-- Small breathing indicator dots -->
  <g opacity="0.6">
    <circle cx="250" cy="30" r="3" fill="url(#breathGradient)"/>
    <circle cx="260" cy="35" r="3" fill="url(#breathGradient)"/>
    <circle cx="270" cy="30" r="3" fill="url(#breathGradient)"/>
  </g>
</svg>