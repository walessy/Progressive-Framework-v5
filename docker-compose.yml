version: '3.8'

services:
  progressive-framework:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: progressive-framework-v5:latest
    container_name: progressive-framework-v5
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      replicas: 3
    
    environment:
      - NODE_ENV=production
      - PORT=3000
      - EMERGENCY_SYSTEM_ENABLED=true
      - CIRCUIT_BREAKER_ENABLED=true
      - HEALTH_CHECK_INTERVAL=30000
    
    ports:
      - "3000-3002:3000"
    
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
      - app-config:/app/config
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/emergency/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    networks:
      - progressive-network

  nginx:
    image: nginx:alpine
    container_name: progressive-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - progressive-framework
    networks:
      - progressive-network

volumes:
  app-data:
  app-logs:
  app-config:

networks:
  progressive-network:
    driver: bridge
